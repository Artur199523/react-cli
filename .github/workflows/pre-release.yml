name: prerelease
on:
  push:
    branches:
      - release
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install core dependencies
        run: npm ci --no-audit
      - run: npm run build

  bump-package-version:
      name: Bump Version
      runs-on: ubuntu-latest
      needs: [ build ]
      steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Cat package.json
        run: cat ./package.json

      - name: Extract tag and version
        id: extract
        run: |-
          branch_name="${{ github.event.pull_request.head.ref }}"
          echo "Source branch name detected: $branch_name"

          if [[ "$branch_name" == major/* ]]; then
             bump="major"
          elif [[ "$branch_name" == feature/* ]]; then
             bump="minor"
          elif [[ "$branch_name" == bug/* || "$branch_name" == update/* ]]; then
             bump="patch"
          else
            bump="patch" # Default fallback
          fi

          echo "bump=$bump" >> $GITHUB_OUTPUT

      - name: Bump Version
        uses: phips28/gh-action-bump-version@master
        with:
          tag-prefix: 'v'
          default: ${{ steps.extract.outputs.bump }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 'cat package.json'
        run: cat ./package.json

      - name: 'Output Step'
        env:
           NEW_TAG: ${{ steps.extract.outputs.newTag }}
        run: echo "new tag $NEW_TAG"